<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN/SIGNUP FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont1">
        <h1 id="logtxt">Login</h1>
        <h1 id="signtxt">Signup</h1>
        <button class="btn" id="btn2" onclick="login()">Log in</button>
        <button class="btn" id="btn1" onclick="sign()">Sign up</button>
        <form action="?" id="log">
            <div class="email">
                <input class="inputstyle" type="email" name="email" id="email" placeholder="Enter your email.."
                    required>
            </div>
            <div class="pass">
                <input class="inputstyle" type="password" name="password" id="pas" placeholder="Enter password..."
                    required>
            </div>
            <div class="forgt">
                <a id="forgotpas" href="#">forgot password?</a>
                <input type="checkbox" id="sho" onclick="show()">Show Password
            </div>
            <div class="sub">
                <input type="submit" name="submit" id="login" value="Log in">
            </div>
            <div id="ques" onclick="sign()">Not a member?.. <a href="#">Sign Up</a></div>
        </form>
        <form action="?" id="si">
            <div class="newemail">
                <input class="inputstyle" type="email" name="email" id="newemail" placeholder="Enter email..." required>
            </div>
            <div class="newpass">
                <input class="inputstyle" type="password" name="password" id="newpassword" placeholder="New password..."
                    required>
            </div>
            <div class="repas">
                <input class="inputstyle" type="password" name="repassword" id="repassword"
                    placeholder="Re-enter password...." required>
            </div>

            <div class="sub">
                <input type="submit" name="submit" id="signup" value="Sign up">
            </div>
            <div id="exi" onclick="login()">Existing member?.. <a href="#">Log in</a></div>
        </form>
    </div>
    <script src="function.js">
    </script>
</body>
</html>
